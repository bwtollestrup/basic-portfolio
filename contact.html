    <div id="main-containter" class="container">
        <section id="main-container">
            <h1>Contact</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Jane Doe" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
        </section>
        <section class="bottombar">
                <div class="connect">
                    <h2>Connect with Me</h2>
                    
                    <a href="https://github.com/bwtollestrup" target="blank"><img src="Assets/Images/if_github_1608908.png" class="social" alt="github" height="50px" width="50px"></a>
                    
                    <a href="https://www.linkedin.com/in/brittanytollestrup/" target="blank"><img src="Assets/Images/if_linkedin_313475.png" class="social" alt="LinkedIn height="50px" width="50px""></a>
                    
                    <a href="https://www.instagram.com/bwtollestrup/" target="blank"><img src="Assets/Images/if_78-instagram_104425.png" class="social" alt="Instagram" height="50px" width="50px"></a>
